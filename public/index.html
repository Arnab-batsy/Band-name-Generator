<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Name Generator</title>
</head>

<!-- We put all the static files in the public folder.
ex- HTML, CSS, assets, etc -->
<body>
  <h1>Band Name Generator</h1>
  <form action="/submit" method="POST">
    <!-- Makes a POST request on the specified route submit -->
    <label for="street">Street Name:</label>
    <input type="text" name="street" required>
    <label for="pet">Pet Name:</label>
    <input type="text" name="pet" required>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
